# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: 3

silent: true

tasks:
  # =================
  # === TERRAFORM ===
  # =================
  init:
    desc: "Terraform initialize"
    dir: "{{.USER_WORKING_DIR}}/{{.TERRAFORM_DIR}}/environment/{{.STAGE}}"
    vars:
      TERRAFORM_DIR: '{{default "1-terraform" .TERRAFORM_DIR}}'
    cmds:
      - echo ""
      - echo "ðŸš€ tasks-terraform - init [ TERRAFORM_DIR - {{.TERRAFORM_DIR}}, STAGE - {{.STAGE}} ]"
      - 'echo "   cwd: $(pwd)"'
      - echo ""
      - terraform init -upgrade
    requires:
      vars: [STAGE]

  init:backend:
    desc: "Terraform initialize"
    dir: "{{.USER_WORKING_DIR}}/{{.TERRAFORM_DIR}}/environment/{{.STAGE}}"
    vars:
      TERRAFORM_DIR: '{{default "1-terraform" .TERRAFORM_DIR}}'
    cmds:
      - echo ""
      - echo "ðŸš€ tasks-terraform - init:backend [ TERRAFORM_DIR - {{.TERRAFORM_DIR}}, STAGE - {{.STAGE}} ]"
      - 'echo "   cwd: $(pwd)"'
      - echo ""
      - |
        terraform init -upgrade \
          TF_HTTP_ADDRESS="https://{{.GITLAB_HOST}}/api/v4/projects/${CI_PROJECT_ID}/terraform/state/$STAGE" \
          TF_HTTP_LOCK_ADDRESS="https://{{.GITLAB_HOST}}/api/v4/projects/${CI_PROJECT_ID}/terraform/state/$STAGE/lock" \
          TF_HTTP_LOCK_METHOD="POST" \
          TF_HTTP_UNLOCK_ADDRESS="https://{{.GITLAB_HOST}}/api/v4/projects/${CI_PROJECT_ID}/terraform/state/$STAGE/lock" \
          TF_HTTP_UNLOCK_METHOD="DELETE" \
          TF_HTTP_USERNAME="{{.HTTP_USERNAME}}" \
          TF_HTTP_PASSWORD="{{.HTTP_PASSWORD}}" \
          TF_HTTP_RETRY_WAIT_MIN="5"
    requires:
      vars: [STAGE, GITLAB_HOST, HTTP_USERNAME, HTTP_PASSWORD]

  validate:
    desc: "Terraform validate"
    dir: "{{.USER_WORKING_DIR}}/{{.TERRAFORM_DIR}}/environment/{{.STAGE}}"
    vars:
      TERRAFORM_DIR: '{{default "1-terraform" .TERRAFORM_DIR}}'
    cmds:
      - echo ""
      - echo "ðŸš€ tasks-terraform - validate [ TERRAFORM_DIR - {{.TERRAFORM_DIR}}, STAGE - {{.STAGE}} ]"
      - 'echo "   cwd: $(pwd)"'
      - echo ""
      - terraform validate
    requires:
      vars: [STAGE]

  plan:
    desc: "Terraform plan"
    dir: "{{.USER_WORKING_DIR}}/{{.TERRAFORM_DIR}}/environment/{{.STAGE}}"
    vars:
      TERRAFORM_DIR: '{{default "1-terraform" .TERRAFORM_DIR}}'
    cmds:
      - echo ""
      - echo "ðŸš€ tasks-terraform - plan [ TERRAFORM_DIR - {{.TERRAFORM_DIR}}, STAGE - {{.STAGE}} ]"
      - 'echo "   cwd: $(pwd)"'
      - echo ""
      - terraform plan -out=.terraform/tfplan
    requires:
      vars: [STAGE]

  show:
    desc: "Terraform show"
    dir: "{{.USER_WORKING_DIR}}/{{.TERRAFORM_DIR}}/environment/{{.STAGE}}"
    vars:
      TERRAFORM_DIR: '{{default "1-terraform" .TERRAFORM_DIR}}'
    cmds:
      - echo ""
      - echo "ðŸš€ tasks-terraform - show [ TERRAFORM_DIR - {{.TERRAFORM_DIR}}, STAGE - {{.STAGE}} ]"
      - 'echo "   cwd: $(pwd)"'
      - echo ""
      - terraform show -json .terraform/tfplan > tfplan.tfgraph
    requires:
      vars: [STAGE]

  apply:
    desc: "Terraform apply"
    dir: "{{.USER_WORKING_DIR}}/{{.TERRAFORM_DIR}}/environment/{{.STAGE}}"
    vars:
      TERRAFORM_DIR: '{{default "1-terraform" .TERRAFORM_DIR}}'
    cmds:
      - echo ""
      - echo "ðŸš€ tasks-terraform - apply [ TERRAFORM_DIR - {{.TERRAFORM_DIR}}, STAGE - {{.STAGE}} ]"
      - 'echo "   cwd: $(pwd)"'
      - echo ""
      - terraform apply .terraform/tfplan
    requires:
      vars: [STAGE]

  destroy:
    desc: "Terraform destroy"
    dir: "{{.USER_WORKING_DIR}}/{{.TERRAFORM_DIR}}/environment/{{.STAGE}}"
    vars:
      TERRAFORM_DIR: '{{default "1-terraform" .TERRAFORM_DIR}}'
    cmds:
      - echo ""
      - echo "ðŸš€ tasks-terraform - destroy [ TERRAFORM_DIR - {{.TERRAFORM_DIR}}, STAGE - {{.STAGE}} ]"
      - 'echo "   cwd: $(pwd)"'
      - echo ""
      - terraform destroy
    requires:
      vars: [STAGE]

  test:
    desc: Run all tests
    dir: "{{.USER_WORKING_DIR}}/{{.TERRAFORM_DIR}}/environment/{{.STAGE}}"
    vars:
      TERRAFORM_DIR: '{{default "1-terraform" .TERRAFORM_DIR}}'
    cmds:
      - echo ""
      - echo "ðŸš€ tasks-terraform - test [ TERRAFORM_DIR - {{.TERRAFORM_DIR}}, STAGE - {{.STAGE}} ]"
      - 'echo "   cwd: $(pwd)"'
      - echo ""
      - tflint
      - terraform validate
      - echo ""
      - terraform fmt -check -diff -recursive
      - echo ""
    requires:
      vars: [STAGE]
