version: 3

silent: true

tasks:
  # ===============
  # === ANSIBLE ===
  # ===============
  install:requirements:
    desc: "Install ansible requirements"
    dir: "{{.ANSIBLE_DIR}}"
    vars:
      ANSIBLE_DIR: '{{default "2-ansible" .ANSIBLE_DIR}}'
      ANSIBLE_GALAXY_PATH: '{{default "../.venv/bin/ansible-galaxy" .ANSIBLE_GALAXY_PATH}}'
    cmds:
      - echo ""
      - echo "ðŸš€ tasks-ansible - install:requirements [ ANSIBLE_DIR - {{.ANSIBLE_DIR}}, ANSIBLE_GALAXY_PATH - {{.ANSIBLE_GALAXY_PATH}}"
      - 'echo "   cwd: $(pwd)"'
      - echo ""
      - "{{.ANSIBLE_GALAXY_PATH}} install -r requirements.yml --force"

  connectivity:test:
    dir: "{{.ANSIBLE_DIR}}"
    vars:
      ANSIBLE_DIR: '{{default "2-ansible" .ANSIBLE_DIR}}'
    cmds:
      - echo ""
      - echo "ðŸš€ tasks-ansible - connectivity:test [ STAGE - {{.STAGE}}, ANSIBLE_DIR - {{.ANSIBLE_DIR}} ]"
      - 'echo "   cwd: $(pwd)"'
      - echo ""
      - ansible -i inventory/hosts_{{.STAGE}}.yml -m ping all
    requires:
      vars: [STAGE]

  connectivity:test:tbc:
    dir: "{{.ANSIBLE_DIR}}"
    vars:
      ANSIBLE_DIR: '{{default "2-ansible" .ANSIBLE_DIR}}'
    cmds:
      - echo ""
      - echo "ðŸš€ tasks-ansible - connectivity:test:tbc [ STAGE - {{.STAGE}}, ANSIBLE_DIR - {{.ANSIBLE_DIR}} ]"
      - 'echo "   cwd: $(pwd)"'
      - echo ""
      - ansible -i ../1-terraform/environment/{{.STAGE}}/tf-output/ansible_inventory.yml -m ping all
    requires:
      vars: [STAGE]

  inventory:print:
    dir: "{{.ANSIBLE_DIR}}"
    vars:
      ANSIBLE_DIR: '{{default "2-ansible" .ANSIBLE_DIR}}'
    cmds:
      - echo ""
      - echo "ðŸš€ tasks-ansible - inventory:print [ STAGE - {{.STAGE}}, ANSIBLE_DIR - {{.ANSIBLE_DIR}} ]"
      - 'echo "   cwd: $(pwd)"'
      - echo ""
      - ansible-inventory -i inventory/hosts_{{.STAGE}}.yml --graph --vars
    requires:
      vars: [STAGE]

  inventory:print:tbc:
    dir: "{{.ANSIBLE_DIR}}"
    vars:
      ANSIBLE_DIR: '{{default "2-ansible" .ANSIBLE_DIR}}'
    cmds:
      - echo ""
      - echo "ðŸš€ tasks-ansible - inventory:print:tbc [ STAGE - {{.STAGE}}, ANSIBLE_DIR - {{.ANSIBLE_DIR}} ]"
      - 'echo "   cwd: $(pwd)"'
      - echo ""
      - ansible-inventory -i ../1-terraform/environment/{{.STAGE}}/tf-output/ansible_inventory.yml --graph --vars
    requires:
      vars: [STAGE]

  playbook:site:
    dir: "{{.ANSIBLE_DIR}}"
    vars:
      ANSIBLE_DIR: '{{default "2-ansible" .ANSIBLE_DIR}}'
      PLAYBOOK: '{{default "site.yml" .PLAYBOOK}}'
    cmds:
      - echo ""
      - echo "ðŸš€ tasks-ansible - playbook:site [ STAGE - {{.STAGE}}, ANSIBLE_DIR - {{.ANSIBLE_DIR}}, PLAYBOOK - {{.PLAYBOOK}} ]"
      - 'echo "   cwd: $(pwd)"'
      - echo ""
      - ansible-playbook -i inventory/hosts_{{.STAGE}}.yml {{.PLAYBOOK}}
    requires:
      vars: [STAGE]

  playbook:site:tbc:
    dir: "{{.ANSIBLE_DIR}}"
    vars:
      ANSIBLE_DIR: '{{default "2-ansible" .ANSIBLE_DIR}}'
      PLAYBOOK: '{{default "site.yml" .PLAYBOOK}}'
    cmds:
      - echo ""
      - echo "ðŸš€ tasks-ansible - playbook:site:tbc [ STAGE - {{.STAGE}}, ANSIBLE_DIR - {{.ANSIBLE_DIR}}, PLAYBOOK - {{.PLAYBOOK}} ]"
      - 'echo "   cwd: $(pwd)"'
      - echo ""
      - |
        ansible-playbook \
          -e environment_type={{.STAGE}} \
          -e environment_name=sflab-docker-{{.STAGE}} \
          -e ssh_private_key_file=~/.ssh/id_rsa \
          -e ANSIBLE_SSH_PRIVATE_KEY_FILE=~/.ssh/id_rsa \
          --private-key=~/.ssh/id_rsa \
          --inventory ../1-terraform/environment/{{.STAGE}}/tf-output/ansible_inventory.yml \
          "site.yml"
    requires:
      vars: [STAGE]

  playbook:site:vars:
    dir: "{{.ANSIBLE_DIR}}"
    vars:
      ANSIBLE_DIR: '{{default "2-ansible" .ANSIBLE_DIR}}'
