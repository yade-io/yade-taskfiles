      vars: [STAGE, TAGS]

  playbook:site:tags:tbc:
    dir: "{{.ANSIBLE_DIR}}"
    vars:
      ANSIBLE_DIR: '{{default "2-ansible" .ANSIBLE_DIR}}'
      PLAYBOOK: '{{default "site.yml" .PLAYBOOK}}'
    cmds:
      - echo ""
      - echo "ðŸš€ tasks-ansible - playbook:site:tags:tbc [ STAGE - {{.STAGE}}, TAGS - {{.TAGS}}, ANSIBLE_DIR - {{.ANSIBLE_DIR}}, PLAYBOOK - {{.PLAYBOOK}} ]"
      - 'echo "   cwd: $(pwd)"'
